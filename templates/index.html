<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GitHub Activity Feed</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoazycZ6YdKZfHqFPB5o7jRRSQQXvPJmX0xIM+2F5B02JGc"
    crossorigin="anonymous"
  >
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #b4d1ee;
    }
    .event {
      cursor: default;
    }
    .event .card-body {
      display: flex;
      align-items: center;
    }
    .event .icon {
      font-size: 1.5rem;
      width: 2rem;
    }
    ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover:not(.active) {
  background-color: #111;
}

.active {
  background-color: #04AA6D;
}
  </style>
</head>
<body>

  <ul>
    <!-- <li><a href="#home">      <img src="logo.png" alt="Logo" width="40" height="40">
</a></li> -->

  <li><a href="#home">Home</a></li>
  <li style="float:right"><a class="active" href="#">GitHub Webhook Feed</a></li>
</ul>


 
<nav class="navbar navbar-expand-lg navbar-dark bg-black px-4">
 <div class="d-flex ms-auto align-items-center">
      <button id="clear-btn" class="btn btn-primary" style="border-radius: 0;">
        Clear Events
      </button>
    </div>
  </div>
</nav>


  <!-- Main Content -->
  <div class="container my-4">
    <h3>Live GitHub Events</h3>
    <hr width="100%;" color="black" size="5">
    <div id="events" class="row g-2">
      <!-- events will be injected here -->
    </div>
  </div>

  <!-- Bootstrap JS & dependencies -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+AMvyTGli1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"
  ></script>

  <script>
    // map action â†’ emoji + color
    const ACTION_META = {
      push:        { icon: 'ðŸ“¦',  bg: 'bg-light' },
      pull_request: { icon: 'ðŸ“¥',  bg: 'bg-info text-white' },
      merge:       { icon: 'ðŸ”€',  bg: 'bg-success text-white' }
    };

    // fetch & render
    async function loadEvents() {
      try {
        const res = await fetch('/events');
        const data = await res.json();
        const container = document.getElementById('events');
        container.innerHTML = '';

        if (!data.length) {
          container.innerHTML = 
            `<div class="col-12">
               <div class="alert alert-secondary text-center mb-0">
                 No events yet.
               </div>
             </div>`;
          return;
        }

        data.forEach(e => {
          // pull out the emoji/color
          const msg = e.message;
          let type = 'push';
          if (msg.includes('pull request')) type = 'pull_request';
          if (msg.includes('merged'))      type = 'merge';
          const { icon, bg } = ACTION_META[type];

          // build card
          const col = document.createElement('div');
          col.className = 'col-12';

          const card = document.createElement('div');
          card.className = `event card ${bg}`;

          const body = document.createElement('div');
          body.className = 'card-body';

          const ico = document.createElement('div');
          ico.className = 'icon me-3';
          ico.textContent = icon;

          const txt = document.createElement('div');
          txt.textContent = msg;

          body.append(ico, txt);
          card.appendChild(body);
          col.appendChild(card);
          container.appendChild(col);
        });
      } catch (err) {
        console.error('Failed to load events:', err);
      }
    }

    // clear events
    async function clearEvents() {
      if (!confirm('Clear all events?')) return;
      try {
        const res = await fetch('/clear', { method: 'POST' });
        const j = await res.json();
        if (j.status === 'success') {
          loadEvents();
        } else {
          alert('Error: ' + j.message);
        }
      } catch (err) {
        console.error(err);
        alert('Could not clear events.');
      }
    }

    document
      .getElementById('clear-btn')
      .addEventListener('click', clearEvents);

    // auto-refresh every 15s
    loadEvents();
    setInterval(loadEvents, 15000);
  </script>
</body>
</html>
